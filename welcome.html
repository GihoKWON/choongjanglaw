<!doctype html>
<html>
<head>
<title>법률사무소 충장</title>
<meta charset="utf-8">
<style>
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .overlay-text a {
      color: white;
    }
</style>
</head>
<body>
    <div class="image-container">
      <img src="./250411.jpg" alt="벚꽃 이미지">
      <div class="overlay-text"><a href="index.html">법률사무소 충장</a></div>
    </div>
</body>
</html>
